######################## default configuration ####################
baseURL = "https://theproductblog.net"
title = "The Product Blog"
theme = "bookworm"
# post pagination
paginate = "20"
# post excerpt
summaryLength = "20"
# removes categories and tags
disableKinds = ["taxonomy", "taxonomyTerm"]
enableRobotsTXT = false

############################# Modules ##############################
[module.hugoVersion]
extended = true
min = "0.123.0"

############################# Image Processing ##############################
[imaging]
quality = 95
resampleFilter = "lanczos"

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

############################## Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/line-awesome/css/line-awesome.min.css"
[[params.plugins.css]]
link = "css/custom.css"
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css2?family=Mulish:wght@500;600;700;800;900&display=swap"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/instagram-feed/instagram-feed.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"

# site variables
[params.variables]
font_primary = "Mulish"
h1 = "64px"
h1_lg = "52px"
h1_md = "42px"
h2 = "38px"
h2_md = "30px"
h3 = "30px"
h3_md = "24px"
h4 = "24px"
h5 = "18px"
h6 = "16px"
white = "#FFFFFF"
black = "#000000"
dark = "#152035"
gray = "#747577"
light = "#FAFAFA"
color_primary = "#01AD9F"

#################### default parameters ################################
[params]
logo = "images/logo.svg"
logo_width = "200px"
favicon = "images/favicon.png"
# Meta data
description = "Gain a competitive edge in the dynamic field of product management. Get insights on product strategy, roadmap planning, agile methodologies, and team leadership!"
author = "The Product Blog Authors"
images = ['https://res.cloudinary.com/rahulrai/image/upload/v1711597842/og_tpb_new.png']
title = 'The Product Blog'
# search
search = true
# main section
mainSections = ["blog"]
# copyright
copyright = "©️ The Product Blog"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Instagram feed
[params.instafeed]
enable = false

# Subscription
[params.subscription]
enable = false

# cookies
[params.cookies]
enable = false
expire_days = 2

############################# Main Menu ########################
